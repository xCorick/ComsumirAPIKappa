<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Tareas</h2>
        <button (click)="openDialog()" pButton type="button" label="Nueva Tarea" icon="pi pi-plus" class="btn btn-primary" ></button>
    </div>

<div class="table-responsive">
<p-table [value]="tareas" class="table table-striped table-hover">
<ng-template pTemplate="header">

    <tr>
        <th>Tarea</th>
        <th>Descripcion</th>
        <th>Completada</th>
        <th class="text-center">Usuario</th>
        <th class="text-center">Acciones</th>
    </tr>
</ng-template>

<ng-template pTemplate="body" let-tarea>
    <tr [@fadeInOut]>
        <td>{{tarea.tarea}}</td>
        <td>{{tarea.descripcion}}</td>
        <td class="text-center">
        <button pButton type="button"
            [label]="tarea.completada ? 'si' : 'no'"
            [class]="tarea.completada ? 'btn-success': 'btn btn-secondary'"></button>
        </td>
        <td class="text-center">{{tarea.user?.nombres || 'Sin asignar'}}</td>
        <td class="text-center">
            <button pButton type="button" icon="pi pi-pencil" class="btn btn-sm btn-warning me-2" label="Editar"></button>
            <button pButton type="button" icon="pi pi-trash" class="btn btn-sm btn-danger" label="Eliminar"></button>
        </td>
    </tr>
</ng-template>
</p-table>
</div>
    </div>

<p-dialog header="Tareas" [(visible)]="displayDialog" [modal]="true" [closable]="true" [style]="{width: '400px'}">

<form [formGroup]="tareaForm">
<div class="mb-3">
    <label for="tarea" class="form-label">Tarea</label>
    <input id="tarea" pInputText formControlName="tarea" class="form-control">
</div>

<div class="mb-3">
    <label for="descripcion" class="form-label">Descripcion</label>
    <input id="descripcion" pInputText formControlName="descripcion" class="form-control">
</div>

<div class="mb-3">
    <label for="usuario" class="form-label">Usuario</label>
    <p-dropdown
    id="usuario"
    [options]="usuarios"
    optionLabel="nombres"
    formControlName="usuarioo"
    placeholder="Selecciona un usuario"
    ></p-dropdown>
</div>

<div class="d-flex justify-content-end">

<button (click)="closeDialog()" pButton type="button" label="Cancelar" class="btn btn-secondary me-2"></button>
<button pButton type="button" label="Guardar" class="btn btn-primary"></button>

</div>
</form>

    
</p-dialog>
