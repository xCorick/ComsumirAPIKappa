<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Tareas</h2>
        <button pButton type="button" label="Nueva tarea" icon="pi pi-plus" class="btn btn-primary"></button>
    </div>
    <div class="table-responsive">
        <p-table (value)="tareas" class="table table-striped table-hover">
            <ng-template pTemplate="header">
                <tr>
                    <th>Tarea</th>
                    <th>Descripcion</th>
                    <th>Completadas</th>
                    <th class="text-center">Usuario</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-tarea>
                <tr [@fadeInOut]>
                    <td>{{tarea.tarea}}</td>
                    <td>{{tarea.Descripcion}}</td>
                    <td class="text-center">
                        <button pButton type="button"
                        [label]="tarea.Completada ? 'si' : 'no'"
                        [class]="tarea.Completada ? 'btn btn-success' : 'btn btn-secondary'"></button>
                    </td>
                    <td class="text-center">{{tarea.usuarioo?.nombres || 'Sin asignar'}}</td>
                    <td class="text-center">
                        <button pButton type="button" icon="pi pi-pencil" class="btn bnt-warning me-2"></button>
                        <button pButton type="button" icon="pi pi-trash" class="btn bnt-danger"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
