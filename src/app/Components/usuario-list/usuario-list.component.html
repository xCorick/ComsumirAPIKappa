<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Usuarios</h2>
        <button (click)="openDialog()" pButton type="button" label="Nuevo Usuario" icon="pi pi-plus" class="btn btn-primary" ></button>
    </div>

<div class="table-responsive">
<p-table (value)="usuarios" class="table table-striped table-hover">
<ng-template pTemplate="header">

    <tr>
        <th>Nombres</th>
        <th>Usuarios</th>
        <th class="text-center">Password</th>
    </tr>
</ng-template>

<ng-template pTemplate="body" let-usuario>
    <tr [@fadeInOut]>
        <td {{usuario.nombres}}></td>
        <td {{usuario.usuario}}></td>
        <td class="text-center">
            <button pButton type="button" icon="pi pi-pencil" class="btn btn-warning me-2"></button>
            <button pButton type="button" icon="pi pi-trash" class="btn btn-danger"></button>
        </td>
    </tr>
</ng-template>
</p-table>
</div>
    </div>

<p-dialog header="Usuarios" [(visible)]="displayDialog" [modal]="true" [closable]="true" [style]="{width: '400px'}">

<form [formGroup]="usuarioForm">
<div class="mb-3">
    <label for="nombre" class="form-label">Nombres</label>
    <input id="nombre" pInputText formControlName="nombres" class="form-control">
</div>

<div class="mb-3">
    <label for="usuario" class="form-label">Usuarios</label>
    <input id="usuario" pInputText formControlName="usuario" class="form-control">
</div>

<div class="mb-3">
    <label for="contrasena" class="form-label">Contrasena</label>
    <input id="contrasena" pInputText formControlName="contrasena" class="form-control">
</div>

<div class="d-flex justify-content-end">

    <button (click)="closeDialog()" pButton type="button" label="Cancelar" class="btn btn-secondary me-2"></button>
    <button pButton type="button" label="Guardar" class="btn btn-primary"></button>

</div>
</form>

    
</p-dialog>
